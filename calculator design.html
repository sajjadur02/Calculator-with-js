<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="clc style.css">
</head>
<body>
    <h1 align="center">Calculator</h1>
    <div class="card">
        <div class="card-head" >
            <input type="text"id="result"  placeholder="0">
        </div>
        <div class="card-body">
            <div>
                <input type="button" class="btn" value="C" style="background-color: rgb(46, 167, 110);" onclick="document.getElementById('result').value = null">
                <input type="button" class="btn" value="+/-">
                <input type="button" class="btn" value="%" onclick="calculate(this.value)">
                <input type="button" class="btn btn-style" value="/" onclick="calculate(this.value)">
            </div>
            <div>
                <input type="button" class="btn" value="7" onclick="calculate(this.value)">
                <input type="button" class="btn" value="8" onclick="calculate(this.value)">
                <input type="button" class="btn" value="9" onclick="calculate(this.value)">
                <input type="button" class="btn btn-style" value="*" onclick="calculate(this.value)">
            </div>
            <div>
                <input type="button" class="btn" value="4" onclick="calculate(this.value)">
                <input type="button" class="btn" value="5" onclick="calculate(this.value)">
                <input type="button" class="btn" value="6" onclick="calculate(this.value)">
                <input type="button" class="btn btn-style" value="-" onclick="calculate(this.value)">
            </div>
            <div>
                <input type="button" class="btn" value="1" onclick="calculate(this.value)">
                <input type="button" class="btn" value="2" onclick="calculate(this.value)">
                <input type="button" class="btn" value="3" onclick="calculate(this.value)">
                <input type="button" class="btn btn-style" value="+" onclick="calculate(this.value)">
            </div>
            <div>
                <input type="button" class="btn" value="0" onclick="calculate(this.value)">
                <input type="button" class="btn" value="." onclick="calculate(this.value)">
                <input type="button" class="btn" value="DEL">
                <input type="button" class="btn" style="background-color: rgb(221, 161, 48); " value="=" onclick="document.getElementById('result').value= eval(document.getElementById('result').value)">
            </div>
        </div>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
